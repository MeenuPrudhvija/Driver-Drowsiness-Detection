<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Camera</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Video styling */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Ensures the video stays in the background */
    }

    /* Content styling */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Video element -->
  <video class="video-background" autoplay muted loop>
    <source src="bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        font-size:1.5em;
        font-family:'Times New Roman';
        font-weight: bold;
        margin: 0;
        padding: 0;
    }

    h1 {
        margin-top: 20%;
        color: #fcfafa;
    }

    p {
        font-size: 25px;
        color: #e8d8d8;
    }

    button {
        display: inline-block;
        outline: 0;
        border: 0;
        background-image: linear-gradient(to right, #3ec7e0, #526bf4);
        cursor: pointer;
        border-radius: 5px;
        color: #100e0e;
        font-weight: 500;
        text-align: center;
        text-transform: uppercase;
        height: 36px;
        line-height: 36px;
        padding: 0 20px;
        font-size: 16px;
    }

    button:hover {
        background-image: linear-gradient(to right, #e052a0, #f15c41);
    }
  </style>

<h1>Your Safety, Our Priority â€“ Detect Drowsiness Instantly!</h1>
<button onclick="startDetection()">Start Drowsiness Detection</button>

<script>
    function startDetection() {
  fetch('http://127.0.0.1:5000/run-detection', { method: 'POST' })
    .then(response => response.json())
    .then(data => alert(data.message))
    .catch(error => console.error('Error:', error));
}

</script>
</body>
</html>
